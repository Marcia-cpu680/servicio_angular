<div class="container">
    <div class="row">
        <h1>Formulario Reactivo</h1>
      <div class="col-md-12">
        <form [formGroup]="formularioForm" (ngSubmit)="enviarDatos()">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control"  
                formControlName="nombre" id="nombre" 
                aria-describedby="nombrelHelp" 
                placeholder="Ingrese Nombre">
              <small class="form-text text-muted">Debe ingresar un nombre. No se aceptan símbolos.</small>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" 
                formControlName="apellido" id="apellido" 
                aria-describedby="apellidoHelp" 
                placeholder="Ingrese Apellido">
              <small id="apellidoHelp" class="form-text text-muted">Debe ingresar un nombre. No se aceptan símbolos.</small>
            </div>
            <button type="submit" class="btn btn-primary" >Enviar</button>
          </form>
      </div>
    </div>
    <div class="row">
      <button (click)= "activar_invocable1()" type="submit" class="btn btn-primary" >Activar invocable1</button>
    
      <button (click)= "activar_invocable2()" type="submit" class="btn btn-danger" >Activar invocable2</button>
    
   
      <button (click)= "activar_invocable3()" type="submit" class="btn btn-warning" >Activar invocable3</button>

      <button (click)= "activar_sumar()" type="submit" class="btn btn-success" >Activar sumar</button>

      <button (click)= "activar_promedio()" type="submit" class="btn btn-dark" >Activar promedio</button>

    </div>
  </div>

  <div class="container">
    <div class="row">
        <h1 style="text-align: center;">NOTAS</h1>
      <div class="col-md-12">
        <form [formGroup]="formularioForm" (ngSubmit)="enviarDatos()">
            <div class="form-group">
              <label for="nota 1">Nota 1</label>
              <input type="text" class="form-control"  
                formControlName="nota" id="nota" 
                aria-describedby="nota 1" 
                placeholder="Ingrese nota 1">
              <small class="form-text text-muted">ingresar nota</small>
            </div>
            <div class="form-group">
              <label for="nota 2">Nota 2</label>
              <input type="text" class="form-control" 
                formControlName="nota 2" id="nota 2" 
                aria-describedby="nota 2" 
                placeholder="Ingrese nota 2">
              <small id="nota 2" class="form-text text-muted">ingresar nota</small>
            </div>
            <button type="submit" class="btn btn-primary" >Enviar</button>
          </form>
      </div>
    </div>
